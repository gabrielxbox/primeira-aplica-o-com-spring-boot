<html>

<head>

    <script type="text/javascript">
        $(document).ready(function(){

if($'#salvar').click(function(){

   if($('#titulo').val() == ""){
    $('#titulo').css({'border-color':'#94442'});
    alert('campo titulo vazil');
   

   }else{
    $('titulo').css.({'border-color':'#ccc'});
   }

   if($('#mensagem').val() == ""){
    $('#mensagem').css({'border-color':'#94442'});
    alert('campo mensagem vazil');
   

   }else{
    $('mensagem').css.({'border-color':'#ccc'});

}

   if($('#data').val() == ""){
    $('#data').css({'border-color':'#94442'});
    alert('campo data vazil');
   

   }else{
    $('data').css.({'border-color':'#ccc'});

}

});
        });






    </script>
</head>

<body>
    <div class="contact-clean">
        <form method="post">
            <h2 class="text-center">Cadastre o seu lenbrete</h2>
            <div class="form-group"><input class="form-control is-invalid" type="text" id="titulo" name="titulo" placeholder="titulo"><small class="form-text text-danger">Please enter a correct email address.</small></div>
            <div class="form-group"><textarea class="form-control" rows="14" name="message" id="mensagem" placeholder="Message"></textarea></div>
             <div class="form-group"><input class="form-control" type="date" name="data"  id="data" placeholder="Data"></div>
           
            <div class="form-group"><button class="btn btn-primary" id="salvar" type="submit">Salvar </button></div>
        </form>
        
        <a href="/..templates/formlenbrete/index.html">ver os meu lenbrete</a>
    </div>
